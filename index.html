<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Tic Tac Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="board">
      <div class="row">
        <div class="top tile" id="1"></div>
        <div class="top tile" id="2"></div>
        <div class="bottom tile" id="3"></div>
      </div>
      <div class="row">
        <div class="top tile" id="4"></div>
        <div class="top tile" id="5"></div>
        <div class="bottom tile" id="6"></div>
      </div>
      <div class="row">
        <div class="right tile" id="7"></div>
        <div class="right tile" id="8"></div>
        <div class="tile" id="9"></div>
      </div>
      <div id="reset">
        <button>Start Over</button>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
<html>
